name: kartograph_digital_note
description: Digitale Version des Spielblocks

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.6.1+15

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  bloc: ^6.0.3
  flutter_bloc: ^6.0.6
  flutter_launcher_icons: ^0.8.1
  package_info: 0.4.3+2
  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.3.0
  bloc_test: ^7.0.0
  mockito: ^4.0.0

flutter_icons:
  android: "launcher_icon"
  image_path: "assets/web_hi_res_512.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family:  CustomIcons
      fonts:
        - asset: fonts/CustomIcons.ttf
